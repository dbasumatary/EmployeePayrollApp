<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Payroll Form</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <header class="headerContent">
        <div class="logoContent">
            <img src="../assets/images/logo.png" alt="EmpLogo" width="30">
            <div>
                <span class="employee">EMPLOYEE</span><br>
                <span class="payroll">PAYROLL</span>
            </div>
        </div>
    </header>
    <div class="formContent">
        <form class="form" action="#" onsubmit="save();return false">
            <div class="form-head">Employee Payroll form</div>
            <div class="row-content">
                <label class="label text" for="name">Name: </label>
                <input class="input" type="text" id ="name" name="name" placeholder="Name required">
            </div>
        </form>
    </div>
</body>
</html>
